<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Page</title>
  </head>
  <body>
    <style>
      /* Modal styles */
      .modal {
        display: block;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <div id="root"></div>
  </body>
  <script>
    import React, { useState } from "react";

    const ModalPage = () => {
      const [showModal, setShowModal] = useState(false);

      const handleApprove = () => {
        // Lógica para aprovar
        setShowModal(false);
      };

      const handlePending = () => {
        // Lógica para deixar pendente
        setShowModal(false);
      };

      return (
        <div>
          <button onClick={() => setShowModal(true)}>Abrir Modal</button>
          {showModal && (
            <div className="modal">
              <div className="modal-content">
                <span className="close" onClick={() => setShowModal(false)}>
                  &times;
                </span>
                <h2>Escolha uma opção</h2>
                <button onClick={handleApprove}>Aprovar</button>
                <button onClick={handlePending}>Deixar Pendente</button>
              </div>
            </div>
          )}
        </div>
      );
    };

    export default ModalPage;
  </script>
</html>
